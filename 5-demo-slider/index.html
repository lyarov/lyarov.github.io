<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
  
<div class="container">

    <div class="mySlides">
      <div class="numbertext">1 / 7</div>
        <img src="/img/Screenshot_1.png" style="width:30%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 7</div>
        <img src="/img/Screenshot_2.png" style="width:30%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 7</div>
        <img src="/img/Screenshot_3.png" style="width:30%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">4 / 7</div>
        <img src="/img/Screenshot_4.png" style="width:30%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">5 / 7</div>
        <img src="/img/Screenshot_5.png" style="width:30%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">6 / 7</div>
        <img src="/img/Screenshot_6.png" style="width:30%">
    </div>

    <div class="mySlides">
      <div class="numbertext">7 / 7</div>
        <img src="/img/Screenshot_7.png" style="width:30%">
    </div>
  
  
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  

    <div class="caption-container">
      <p id="caption"></p>
    </div>
 
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="/img/Screenshot_1.png" style="width:40%" onclick="currentSlide(1)" alt="Чимин">
      </div>
      <div class="column">
        <img class="demo cursor" src="/img/Screenshot_2.png" style="width:40%" onclick="currentSlide(2)" alt="Шуга">
      </div>
      <div class="column">
        <img class="demo cursor" src="/img/Screenshot_3.png" style="width:40%" onclick="currentSlide(3)" alt="Джей-Хоуп">
      </div>
      <div class="column">
        <img class="demo cursor" src="/img/Screenshot_4.png" style="width:40%" onclick="currentSlide(4)" alt="Ви">
      </div>
      <div class="column">
        <img class="demo cursor" src="/img/Screenshot_5.png" style="width:40%" onclick="currentSlide(5)" alt="Чин">
      </div>
      <div class="column">
        <img class="demo cursor" src="/img/Screenshot_6.png" style="width:40%" onclick="currentSlide(6)" alt="РМ">
      </div>
      <div class="column">
        <img class="demo cursor" src="/img/Screenshot_7.png" style="width:40%" onclick="currentSlide(6)" alt="Членгук (сдох)">
      </div>
    </div>
  </div>

  <script src="/scripts/script.js"></script>
</body>
</html>
